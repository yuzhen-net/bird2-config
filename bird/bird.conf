define OWNAS = 211390;
define OWNNET = 2a12:dd47:83e0::/44;
define OWNNETSET = [ 2a12:dd47:83e0::/44+ ];

include "/etc/bird/ip.conf";

protocol device {
    scan time 10;
}

function is_self_net() {
    return net ~ OWNNETSET;
}

protocol kernel {
    scan time 20;

    ipv6 {
        import none;
        export filter {
            if source = RTS_STATIC then reject;
            krt_prefsrc = OWNIP;
            accept;
        };
    };
}

protocol static {
    route OWNNET reject;

    ipv6 {
        import all;
        export none;
    };
}

template bgp yznet_internal {
    local as OWNAS;
    path metric 1;
    direct;

    ipv6 {
        add paths on;

        import all;
        export all;

        next hop self;
    };

    graceful restart on;
}

protocol bfd {
    interface "*" {
        min rx interval 10ms;
        min tx interval 500ms;
        idle tx interval 2s;
        multiplier 10;
    };
}

include "/etc/bird/filter.conf";

include "/etc/bird/ibgp.conf";

include "/etc/bird/peers/*";